<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>TRAIN SCHEDULE</title>
	</head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://www.gstatic.com/firebasejs/4.7.0/firebase.js"></script>
<link rel="stylesheet" type="text/css" href="assets/css/style.css">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<body>
<div class="container">
	<br>
	<div class="jumbotron">
		<h1 class="text-center">ANYTIME IS TRAIN TIME</h1>
		<h3 class="text-center">Choo Choo! Chee Chee!</h3>
	</div>
	<div class="row">
		<div class="col-sm-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Current Train Schedule</h3>
				</div>
				<div class="panel-body">
					<table class="table">
						<thead>
							<tr>
								<th>Train Name</th>
								<th>Destination</th>
								<th>Frequency(min)</th>
								<th>Next Arrival</th>
								<th>Minutes Away</th>
							</tr>
						</thead>
						<tbody>
							
						</tbody>
					</table>
				</div>
			</div>
		</div>

		<!--Info Panel-->
		<div class="col-sm-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Add Train</h3>
					</div>
					<div class="panel-body">
						<form role="form">
							<div class="form-group">
								<label for="text">Train Name</label>
								<input type="text" class="form-control" id="trainInput">
							</div>
							<div class="form-group">
								<label for="text">Destination</label>
								<input type="text" class="form-control" id="destinationInput">
							</div>
							<div class="form-group">
								<label for="text">First Train Time (hh:mm - military time)</label>
								<input type="text" class="form-control" id="timeInput">
							</div>
							<div class="form-group">
								<label for="comment">Frequency (min)</label>
								<input type="text" class="form-control" id="frequencyInput"></textarea>
							</div>
							<button type="submit" class="btn btn-default" id="addTrain">Submit</button>
						</form>
						
				</div>
			</div>
		</div>
	</div>
</div>
<script src="https://code.jquery.com/jquery.js"></script>
<script type="text/javascript" src="assets/script.js"></script>
</body>
</html>
